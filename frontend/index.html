<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABC Company - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      color: #ff6363;
      font-size: 2rem;
      margin-bottom: 5px;
    }
    
    .logo p {
      color: #777;
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #ff6363;
    }
    
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }
    
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-login {
      background: #ff6363;
      color: white;
    }
    
    .btn-login:hover {
      background: #e05252;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255,99,99,0.3);
    }
    
    .btn-guest {
      background: #f0f0f0;
      color: #333;
    }
    
    .btn-guest:hover {
      background: #e0e0e0;
    }
    
    .error {
      background: #ffebee;
      color: #c62828;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }
    
    .error.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>üè¢ ABC Company</h1>
      <p>Billing Management System</p>
    </div>
    
    <div class="error" id="errorMsg"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          placeholder="Enter username"
          autocomplete="username"
        />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Enter password"
          autocomplete="current-password"
        />
      </div>
      
      <div class="btn-group">
        <button type="submit" class="btn-login">Login as Admin</button>
        <button type="button" class="btn-guest" onclick="guestLogin()">Guest Mode</button>
      </div>
    </form>
  </div>

  <script>
    // Simple login (you can add real authentication later)
    const ADMIN_USERNAME = "admin";
    const ADMIN_PASSWORD = "admin123";
    
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        // Store login status
        sessionStorage.setItem('isAdmin', 'true');
        sessionStorage.setItem('username', username);
        
        // Redirect to welcome page
        window.location.href = 'pages/welcome.html';
      } else {
        errorMsg.textContent = '‚ùå Invalid username or password';
        errorMsg.classList.add('show');
        
        setTimeout(() => {
          errorMsg.classList.remove('show');
        }, 3000);
      }
    });
    
    function guestLogin() {
      sessionStorage.setItem('isAdmin', 'false');
      sessionStorage.setItem('username', 'Guest');
      window.location.href = 'pages/welcome.html';
    }
    
    // Auto-focus username
    document.getElementById('username').focus();
  </script>
</body>
</html>
