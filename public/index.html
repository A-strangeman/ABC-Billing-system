<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABC Company - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      color: #ff6363;
      font-size: 2rem;
      margin-bottom: 5px;
    }
    
    .logo p {
      color: #777;
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #ff6363;
    }
    
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .btn-login {
      background: #ff6363;
      color: white;
    }
    
    .btn-login:hover {
      background: #e05252;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255,99,99,0.3);
    }
    
    .btn-login:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .error {
      background: #ffebee;
      color: #c62828;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }
    
    .error.show {
      display: block;
    }
    
    .loading {
      text-align: center;
      color: #999;
      margin-top: 10px;
      display: none;
    }
    
    .loading.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>üè¢ ABC Company</h1>
      <p>Billing Management System</p>
    </div>
    
    <div class="error" id="errorMsg"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          placeholder="Enter username"
          autocomplete="username"
          required
        />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Enter password"
          autocomplete="current-password"
          required
        />
      </div>
      
      <button type="submit" class="btn-login" id="loginBtn">Login</button>
      <p class="loading" id="loadingMsg">Logging in...</p>
    </form>
  </div>

<script>
  // ‚úÖ FIXED: Use same logic as api.js
  const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
    ? 'http://localhost:5000/api'
    : 'https://abc-billing-system.vercel.app/api';
  
  console.log('üåê Login API URL:', API_BASE);
  
  const form = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');
  const loginBtn = document.getElementById('loginBtn');
  const loadingMsg = document.getElementById('loadingMsg');
  
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    
    if (!username || !password) {
      showError('Please enter both username and password');
      return;
    }
    
    // Show loading state
    loginBtn.disabled = true;
    loginBtn.textContent = 'Logging in...';
    loadingMsg.classList.add('show');
    errorMsg.classList.remove('show');
    
    try {
      const requestBody = { username, password };
      console.log('üì° Sending login request to:', `${API_BASE}/auth/login`);
      console.log('üì¶ Request body:', requestBody);
      
      const response = await fetch(`${API_BASE}/auth/login`, {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json'
        },
        credentials: 'include',
        body: JSON.stringify(requestBody) // ‚úÖ FIXED: Added this line!
      });
      
      console.log('üì• Response status:', response.status);
      
      // ‚úÖ Better error handling
      const contentType = response.headers.get('content-type');
      if (!contentType || !contentType.includes('application/json')) {
        throw new Error(`Server returned ${response.status}: ${response.statusText}`);
      }
      
      const data = await response.json();
      console.log('üì• Response data:', data);
      
      if (!response.ok) {
        throw new Error(data.error || 'Login failed');
      }
      
      // Store token and user info
      localStorage.setItem('authToken', data.token);
      localStorage.setItem('username', data.user.username);
      localStorage.setItem('userRole', data.user.role);
      
      console.log('‚úÖ Login successful, redirecting...');
      
      // Redirect to welcome page
      window.location.href = 'pages/welcome.html';
      
    } catch (error) {
      console.error('‚ùå Login error:', error);
      showError(error.message || 'Login failed. Please try again.');
      loginBtn.disabled = false;
      loginBtn.textContent = 'Login';
      loadingMsg.classList.remove('show');
    }
  });
  
  function showError(message) {
    errorMsg.textContent = '‚ùå ' + message;
    errorMsg.classList.add('show');
    
    setTimeout(() => {
      errorMsg.classList.remove('show');
    }, 5000);
  }
  
  // Check if already logged in
  window.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('authToken');
    if (token) {
      console.log('üîç Checking existing token...');
      fetch(`${API_BASE}/auth/verify`, {
        headers: { 
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        credentials: 'include'
      })
      .then(res => {
        if (res.ok) {
          console.log('‚úÖ Token valid, redirecting to dashboard');
          window.location.href = 'pages/welcome.html';
        } else {
          console.log('‚ùå Token invalid, clearing...');
          localStorage.removeItem('authToken');
          localStorage.removeItem('username');
          localStorage.removeItem('userRole');
        }
      })
      .catch(err => {
        console.error('‚ùå Token check failed:', err);
        localStorage.removeItem('authToken');
        localStorage.removeItem('username');
        localStorage.removeItem('userRole');
      });
    }
    
    // Auto-focus username
    document.getElementById('username').focus();
  });
</script>
</body>
</html>
